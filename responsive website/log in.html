<style>
    /* Style the form container */
    form {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgb(233, 230, 230);
      background-color: black;
      
      /* Center the form horizontally */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    /* Style the heading */
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  
    /* Style the form fields */
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: darkred;
      box-shadow: 0 0 10px rgba(0, 102, 204, 0.2);
    }
    
    /* Style the login button */
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: darkred;
      cursor: pointer;
      transition: background-color 0.2s ease-out;
    }
    
    .btn:hover {
      background-color: darkred;
    }
