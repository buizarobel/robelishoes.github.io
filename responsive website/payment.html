<!DOCTYPE html>
<html>
<head>
	<title>Payment Method</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
		background-color: #a6cbfc;
		color: #fff;
		padding: 20px;
		text-align: center;
	}

	h1 {
		font-size: 40px;
		margin: 0;
	}

	.container {
		margin: 20px;
	}

	h2 {
		font-size: 24px;
		margin-top: 50px;
		margin-bottom: 10px;
	}

	.item-info {
		background-color: #f7f7f7;
		border-radius: 10px;
		padding: 20px;
		margin-bottom: 20px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	.item-info p {
		margin: 0;
		font-size: 18px;
	}

	.item-info strong {
		font-weight: bold;
		margin-right: 10px;
	}

	form {
		background-color: #f7f7f7;
		border-radius: 10px;
		padding: 20px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}

	form label {
		display: block;
		font-size: 18px;
		margin-top: 10px;
	}

	form input {
		font-size: 18px;
		padding: 10px;
		border-radius: 5px;
		border: none;
		margin-bottom: 20px;
	}

	button {
		background-color: #111;
		color: #fff;
		font-size: 18px;
		padding: 10px 20px;
		border-radius: 5px;
		border: none;
		cursor: pointer;
		transition: all 0.3s ease;
	}

	button:hover {
		background-color: #333;
	}

	button:focus {
		outline: none;
	}

	@media only screen and (min-width: 768px) {
		.container {
			max-width: 800px;
			margin: 50px auto;
		}

		h2 {
			margin-top: 100px;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
		}
	}
	
	body {
  			background-image: url("home-bg-2.jpg");
  			background-repeat: no-repeat;
  			background-size: cover;
	}

</style>
</head>
<body>
	<header>
		<h1>Payment Method</h1>
	</header>
	<div class="container">
		<a href="index.html"><p id="message" style="display:none; font-size: 24px; font-family: Arial, sans-serif;">Purchase Completed!</p></a>
		<h2>Selected Item:</h2>
		<div class="item-info">
			<p><strong>Item Name:</strong> <span id="item-name"></span></p>
			<p><strong>Price:</strong> â‚± <span id="item-price"></span></p>
		</div>
		<h2>Payment Information:</h2>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
		<label for="email">Email:</label>
	<input type="email" id="email" name="email" required><br>

	<label for="card">Card Number:</label>
	<input type="text" id="card" name="Card Number" required><br>

	<label for="exp-date">Expiration Date:</label>
	<input type="text" id="exp-date" name="exp-date" required><br>

	<label for="cvv">CVV:</label>
	<input type="text" id="cvv" name="cvv" required><br>

	<button type="button" onclick="showMessage()">Pay Now</button>
</form>

</div>
<script>
	function showMessage() {
		document.getElementById("message").style.display = "block";
	}
</script>
</body>


<script>
	// Get the item parameter from the URL
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const item = urlParams.get('item');

	// Set the item name and price based on the selected item
	const itemName = document.getElementById('item-name');
	const itemPrice = document.getElementById('item-price');

	if (item === 'Mocha') {
		itemName.textContent = 'Jordan 1 High "Mocha"';
		itemPrice.textContent = '8,000.00';
	} else if (item === 'Wolf-Grey') {
		itemName.textContent = 'Jordan 1 Low "Wolf Grey"';
		itemPrice.textContent = '7,000.00';
	} else if (item === 'University-Blue') {
		itemName.textContent = 'Jordan 1 High "University Blue"';
		itemPrice.textContent = '8,000.00';
	} else if (item === 'Chicago') {
		itemName.textContent = 'Jordan 1 Low "Chicago"';
		itemPrice.textContent = '8,000.00';
	} else if (item === 'Panda') {
		itemName.textContent = 'Jordan 1 High "Panda"';
		itemPrice.textContent = '8,000.00';
	}
	
</script>

</div>
<style>
	.container {
		max-width: 500px;
		margin: 0 auto;
		text-align: center;
		font-family: Arial, sans-serif;
	}

	h1 {
		margin-top: 50px;
	}

	h2 {
		margin-top: 30px;
	}

	.item-info {
		border: 2px solid #000000;
		padding: 20px;
		margin-bottom: 30px;
		text-align: left;
	}

	.item-info p {
		margin: 0;
	}

	form {
		margin-bottom: 50px;
	}

	label {
		display: inline-block;
		text-align: left;
		margin-bottom: 10px;
	}

	input[type="text"], input[type="email"] {
		padding: 10px;
		border-radius: 5px;
		border: 1px solid #ffffff;
		width: 100%;
		max-width: 400px;
		margin-bottom: 20px;
	}

	button[type="submit"] {
		padding: 10px 20px;
		background-color: #4CAF50;
		color: #000000;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
	}

	button[type="submit"]:hover {
		background-color: #3e8e41;
	}

	
</style> 
</body>
</html>
